<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yatroph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <a href="#" class="nav-logo">yatroph</a>
    <div class="nav-links">
      <a href="#about">about</a>
      <a href="#projects">projects</a>
      <a href="https://github.com/yatroph" target="_blank" rel="noopener">github</a>
    </div>
  </nav>

  <section class="hero" id="hero">
    <canvas id="bg"></canvas>
    <h1 id="title"><span>y</span><span>a</span><span class="letter-t">t</span><span>r</span><span class="letter-o">o</span><span>p</span><span>h</span></h1>
  </section>

  <div class="peel-wrapper">
    <div class="peel-page" id="peel-page">
      <div class="content">
      <main class="content-inner">
        <section class="about" id="about">
          <div class="section-label">about</div>
          <div class="about-content">
            <p>Electrical engineer.</p>
          </div>
        </section>

        <section class="projects" id="projects">
          <div class="section-label">projects</div>
          <div class="project-grid">
            <a class="project-card" href="https://github.com/yatroph" target="_blank" rel="noopener">
              <span class="project-title">Coming soon</span>
              <span class="project-desc">Projects will live here.</span>
              <span class="project-arrow">&rarr;</span>
            </a>
          </div>
        </section>

        <section class="contact" id="contact">
          <div class="section-label">links</div>
          <div class="link-row">
            <a href="https://github.com/yatroph" target="_blank" rel="noopener">GitHub &rarr;</a>
          </div>
        </section>
      </main>
      </div>

      <footer>
        <span>&copy; 2026 yatroph</span>
      </footer>

      <!-- Peel tab on top-right corner -->
      <div class="peel-tab" id="peel-tab">
        <span class="peel-tab-text">peel</span>
      </div>
    </div>

    <!-- Hidden menu revealed when page peels away -->
    <section class="peel-menu" id="peel-menu">
      <nav class="peel-menu-nav">
        <a href="#about" class="peel-menu-link" data-unpeel>about</a>
        <a href="#" class="peel-menu-link">blog</a>
        <a href="#projects" class="peel-menu-link" data-unpeel>projects</a>
        <a href="https://github.com/yatroph" target="_blank" rel="noopener" class="peel-menu-link">github</a>
      </nav>
      <span class="peel-menu-trademark">&copy; 2026 yatroph</span>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
